<div class="Planner-container">
    <form novalidate [formGroup]="screenFormGroup">
        <div style="display: flex; flex-direction: column" magic="UpdateRFQFinanceWC" class="UpdateRFQFinanceWCProps">
            <!-- <div style="display: flex; flex-direction: row"> -->
            <mat-card magic="gPlannerUpdate" class="gPlannerUpdateProps">
                <div style="display: flex; flex-direction: row;  justify-content: center; ">
                    <button mat-raised-button color="primary" magic="BtnSave" class="BtnSaveProps">
                        Save</button>
                    <button mat-raised-button color="primary" magic="btnExit" class="btnExitProps">
                        Exit</button>
                </div>
                <div style="display: flex; flex-direction: row; justify-content: center; margin-top: 20px; ">
                    <!-- <mat-form-field class="QuantityProps">
                        <div>
                            <input matInput type='number' magic="Quantity" placeholder="Quantity" formControlName="Quantity" pattern="^\d{0,3}$" disabled="disabled">
                            <div *ngIf="(screenFormGroup.get('Quantity').dirty) && (screenFormGroup.get('Quantity').hasError('pattern'))">
                                <p>{{ showErrMsg('Quantity') }}</p>
                            </div>
                        </div>
                    </mat-form-field> -->

                    <mat-form-field>
                        <input magic="Quantity" matInput placeholder="Quantity" value="{{mg.getValue('Quantity') }}" disabled="disabled">
                      </mat-form-field>

                    <mat-form-field>
                        <input magic="Unit_Price" matInput placeholder="Unit Price" value="{{mg.getValue('Unit_Price') }}" disabled="disabled">
                      </mat-form-field>

                    <mat-form-field>
                        <input magic="FROZEN_COST" matInput placeholder="Frozen Cost" value="{{mg.getValue('FROZEN_COST') }}" disabled="disabled">
                      </mat-form-field>

                </div>
                <div style="display: flex; flex-direction: column; padding-left: 18px;">
                    <mat-checkbox magic="Approve" class="ApproveProps">
                        {{mg.getText('Approve')}}
                    </mat-checkbox>
               <!-- <label class="label-col"> Approval Remark </label> -->
                <mat-form-field class="FinanceRemarkProps multiline">
                        <textarea matInput magic="FinanceRemark" placeholder="Approval Remark" formControlName="FinanceRemark" pattern="^.{0,250}$">
                        <!-- <div *ngIf="(screenFormGroup.get('FinanceRemark').dirty) && (screenFormGroup.get('FinanceRemark').hasError('pattern'))">
                            <p>{{ mg.getErrMsg('FinanceRemark') }}</p>
                        </div> -->
                        {{mg.getValue('Description') }} 
                         </textarea>
                </mat-form-field>
            </div>
            </mat-card>
            <!-- </div> -->
        </div>
    </form>
</div>
