<form novalidate [formGroup]="screenFormGroup">
    <div style="display: flex; flex-direction: row" magic="WLParts" class="WLPartsProps">
        <div class="example-container Table1TableContainerProps">
            <mat-table #table [dataSource]="dataSource" class="Table1Props" matSort matSortDisableClear (matSortChange)="tableService.sortData($event)">
                <ng-container magic="Source" matColumnDef="Source">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Source </mat-header-cell>
                    <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                        <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                            <label magic="Source" [rowId]="row.rowId" class="SourceProps mgFont164 mgColor77 hidden_border">
                                {{mg.getValue('Source', row.rowId) }}
                            </label>
                        </div>
                    </mat-cell>
                </ng-container>
                <ng-container magic="Item NO" matColumnDef="Item NO">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Item NO </mat-header-cell>
                    <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                        <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                            <label magic="ITEMNUMBER" [rowId]="row.rowId" class="ITEMNUMBERProps mgFont164 mgColor77 hidden_border">
                                {{mg.getValue('ITEMNUMBER', row.rowId) }}
                            </label>
                        </div>
                    </mat-cell>
                </ng-container>
                <ng-container magic="Description" matColumnDef="Description">
                    <mat-header-cell *matHeaderCellDef class="word-wrap-text"> Description </mat-header-cell>
                    <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer" class="word-wrap-text">
                        <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                            <label magic="ITEMDESCRIPTION" [rowId]="row.rowId" class="ITEMDESCRIPTIONProps mgFont164 mgColor77 hidden_border">
                                {{mg.getValue('ITEMDESCRIPTION', row.rowId) }}
                            </label>
                        </div>
                    </mat-cell>
                </ng-container>
                <ng-container magic="Legacy" matColumnDef="Legacy">
                    <mat-header-cell *matHeaderCellDef> Legacy </mat-header-cell>
                    <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                        <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                            <label magic="LEGACYITEMNUMBER" [rowId]="row.rowId" class="LEGACYITEMNUMBERProps mgFont164 mgColor77 hidden_border">
                                {{mg.getValue('LEGACYITEMNUMBER', row.rowId) }}
                            </label>
                        </div>
                    </mat-cell>
                </ng-container>
                <ng-container magic="UOM" matColumnDef="UOM">
                    <mat-header-cell *matHeaderCellDef> UOM </mat-header-cell>
                    <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                        <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                            <label magic="UOM" [rowId]="row.rowId" class="UOMProps mgFont164 mgColor77 hidden_border">
                                {{mg.getValue('UOM', row.rowId) }}
                            </label>
                        </div>
                    </mat-cell>
                </ng-container>
                <ng-container magic="CommodityCode" matColumnDef="CommodityCode">
                    <mat-header-cell *matHeaderCellDef> CommodityCode </mat-header-cell>
                    <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                        <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                            <label magic="COMMODITYCODE" [rowId]="row.rowId" class="COMMODITYCODEProps mgFont164 mgColor77 hidden_border">
                                {{mg.getValue('COMMODITYCODE', row.rowId) }}
                            </label>
                        </div>
                    </mat-cell>
                </ng-container>
                <ng-container magic="ListPrice" matColumnDef="ListPrice">
                    <mat-header-cell *matHeaderCellDef> List Price </mat-header-cell>
                    <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                        <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                            <label magic="LISTPRICE" [rowId]="row.rowId" class="LISTPRICEProps mgFont164 mgColor77 hidden_border">
                                {{mg.getValue('LISTPRICE', row.rowId) }}
                            </label>
                        </div>

                    </mat-cell>
                </ng-container>
                <ng-container magic="MakeBuy" matColumnDef="MakeBuy">
                    <mat-header-cell *matHeaderCellDef> MakeBuy </mat-header-cell>
                    <mat-cell *matCellDef="let row" magicMark="magicTableRowContainer">
                        <div style="display: flex; flex-direction: row" *ngIf="mg.ifRowCreated(row)">
                            <label magic="MAKEBUY" [rowId]="row.rowId" class="MAKEBUYProps mgFont164 mgColor77 hidden_border">
                                {{mg.getValue('MAKEBUY', row.rowId) }}
                            </label>
                        </div>
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns" class="Table1_table_headerRowProps"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;" class="Table1_table_rowProps" [ngClass]="{ 'selected': selection.isSelected(row)}"
                    magicMark="magicTableRowContainer" (click)="tableService.selectRow(row.rowId)">
                </mat-row>
            </mat-table>
            <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50]" (page)="pageEvent = $event;  tableService.mgOnPaginateChange($event)">
            </mat-paginator>
        </div>
    </div>
</form>
